name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - releases/**
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.3.0
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Login to Droplet and Pull Main
        run: |
          echo "ðŸš€ Logging into Droplet and Updating Repository"
          doctl auth init --context github-actions --access-token ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          doctl compute ssh github-actions --ssh-command "cd /var/www && git pull origin main"
      - name: Build App
        run: |
          echo "ðŸš€ Building App"
          doctl compute ssh github-actions --ssh-command "cd /var/www && bun run build"
      - name: Run App
        run: |
          echo "ðŸš€ Running App"
          doctl compute ssh github-actions --ssh-command "cd /var/www && bun run ./output/server/index.mjs"
